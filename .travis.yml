dist: trusty

language: php

php:
  - 5.4

env:
  - CUBRID_VERSION=9.3.0/CUBRID-9.3.0.0206 CUBRID_PDO_VERSION=9.3.0.0001

services:
  - memcached

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
#    - cubrid/9.3.0
    - vendor
    - $HOME/.composer/cache

# try running against postgres 9.3
addons:
  postgresql: "9.3"

before_install:
  - |
    if [ $TRAVIS_PHP_VERSION = '5.4' ]; then
      yes '' | pecl install apc
    fi

install:
  - |
    if [ $TRAVIS_PHP_VERSION != '5.6' ]; then
        # disable xdebug for performance reasons when code coverage is not needed
        phpenv config-rm xdebug.ini || echo "xdebug is not installed"
    fi
  - travis_retry composer self-update && composer --version
  - travis_retry composer global require "fxp/composer-asset-plugin:^1.2.0"
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
# core framework:
  - composer config -g github-oauth.github.com 1cfce87d43cdef633f435ab98ba051359fdd678a
  - travis_retry composer update --prefer-dist --no-interaction
  - tests/data/travis/apc-setup.sh
  - tests/data/travis/memcache-setup.sh
# NPM packages
  - travis_retry npm install
#  - tests/data/travis/cubrid-setup.sh

before_script:
  # show some versions and env information
  - php -r "echo INTL_ICU_VERSION . \"\n\";"
  - php -r "echo INTL_ICU_DATA_VERSION . \"\n\";"
  - mysql --version
  - psql --version
  - node --version
  - npm --version

  # initialize databases
  - mysql -e 'CREATE DATABASE yiitest;';
  - mysql -e "CREATE USER 'yiitest'@'localhost' IDENTIFIED BY 'yiitest'";
  - mysql -e "GRANT ALL ON yiitest.* TO 'yiitest'@'localhost'";
  - psql -U postgres -c 'CREATE DATABASE yiitest;';

  - |
    if [ $TRAVIS_PHP_VERSION = '5.6' ]; then
      PHPUNIT_FLAGS="--coverage-clover=coverage.clover"
    fi


script:
  # validate composer.json
  - composer validate --no-check-lock
  - cd framework && composer validate --no-check-lock && cd ..
  # run PHPUnit
  - vendor/bin/phpunit --verbose $PHPUNIT_FLAGS --exclude-group mssql,oci,wincache,xcache,zenddata,cubrid
  # run Mocha
  - npm test

after_script:
  - |
    if [ $TRAVIS_PHP_VERSION = '5.6' ]; then
      travis_retry wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover
    fi
