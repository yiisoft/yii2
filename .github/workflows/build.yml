---
name: build

permissions:
  contents: read
  pull-requests: write

on:
  - pull_request
  - push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit:
    name: PHP ${{ matrix.php }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [7.4, 8.0, 8.1, 8.2, 8.3, 8.4]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Generate french locale.
        run: sudo locale-gen fr_FR.UTF-8

      - name: Install Memcached.
        uses: niden/actions-memcached@v7

      - name: Setup PHP with Composer.
        uses: ./.github/actions/php-setup
        with:
          coverage-driver: ${{ matrix.php < 8.1 && 'xdebug' || 'pcov' }}
          extensions: ${{ matrix.php < 8.0 && 'apc' || 'apcu' }}, curl, dom, imagick, intl, mbstring, mcrypt, memcached
          ini-values: apc.enabled=1,apc.shm_size=32M,apc.enable_cli=1, date.timezone='UTC', session.save_path="${{ runner.temp }}"
          php-version: ${{ matrix.php }}

      - name: Run PHPUnit tests.
        uses: ./.github/actions/phpunit
        with:
          coverage-driver: ${{ matrix.php < 8.1 && 'xdebug' || 'pcov' }}
          coverage-format: clover
          coverage-file: coverage.xml
          coverage-token: ${{ secrets.CODECOV_TOKEN }}

  phpunit-dev:
    name: PHP ${{ matrix.php }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.5, 8.6]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Generate french locale.
        run: sudo locale-gen fr_FR.UTF-8

      - name: Install Memcached.
        uses: niden/actions-memcached@v7

      - name: Setup PHP with Composer.
        uses: ./.github/actions/php-setup
        with:
          coverage-driver: ${{ matrix.php < 8.1 && 'xdebug' || 'pcov' }}
          extensions: ${{ matrix.php < 8.0 && 'apc' || 'apcu' }}, curl, dom, imagick, intl, mbstring, mcrypt, memcached
          ignore-platform-reqs: true
          ini-values: apc.enabled=1,apc.shm_size=32M,apc.enable_cli=1, date.timezone='UTC', session.save_path="${{ runner.temp }}"
          php-version: ${{ matrix.php }}

      - name: Run PHPUnit tests.
        uses: ./.github/actions/phpunit
        with:
          coverage-driver: ${{ matrix.php < 8.1 && 'xdebug' || 'pcov' }}
          coverage-file: coverage.xml
          coverage-format: clover
          coverage-token: ${{ secrets.CODECOV_TOKEN }}

