on:
  - pull_request
  - push

name: ci-sqlite

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }}-sqlite

    env:
      DEFAULT_COMPOSER_FLAGS: --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
      EXTENSIONS: pdo, pdo_sqlite, sqlite3
      PHPUNIT_COMMAND: --group sqlite --colors=always ${{ matrix.php == '8.1' && '--coverage-clover=coverage.xml' || '' }}

    runs-on: ubuntu-latest

    strategy:
        fail-fast: false
        matrix:
            php: [8.1, 8.2, 8.3, 8.4]

    steps:
      - name: Checkout.
        uses: actions/checkout@v5

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          extensions: ${{ env.EXTENSIONS }}
          ini-values: date.timezone='UTC'
          php-version: ${{ matrix.php }}
          tools: pie

      - name: Update composer.
        run: composer self-update

      - name: Install dependencies with composer.
        run: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run SQLite tests with PHPUnit.
        run: vendor/bin/phpunit ${{ env.PHPUNIT_COMMAND }}

      - name: Upload coverage to Codecov.
        if: matrix.php == '8.1'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
