name: ci-sqlite

permissions:
  contents: read
  pull-requests: write

on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".appveyor.yml"
      - ".dockerignore"
      - ".editorconfig"
      - ".git-blame-ignore-revs"
      - ".gitattributes"
      - ".github/CONTRIBUTING.md"
      - ".github/FUNDING.yml"
      - ".github/ISSUE_TEMPLATE.md"
      - ".github/PULL_REQUEST_TEMPLATE.md"
      - ".github/SECURITY.md"
      - ".gitignore"
      - ".gitlab-ci.yml"
      - "code-of-conduct.md"
      - "docs/**"
      - "framework/.gitignore"
      - "framework/.phpstorm.meta.php"
      - "framework/CHANGELOG.md"
      - "framework/LICENSE.md"
      - "framework/README.md"
      - "framework/UPGRADE.md"
      - "eslint.config.js"
      - "LICENSE.md"
      - "README.md"
      - "ROADMAP.md"

  push: *ignore-paths

jobs:
  tests:
    name: SQLite tests with coverage
    uses: yiisoft/yii2-actions/.github/workflows/phpunit.yml@master
    with:
      concurrency-group: sqlite-${{ github.ref }}
      coverage-driver: xdebug
      enable-concurrency: true
      extensions: curl, intl, pdo, pdo_sqlite
      os: '["ubuntu-latest","windows-latest"]'
      php-version: '["7.4","8.5"]'
      phpunit-group: sqlite
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  tests-dev:
    name: SQLite tests
    uses: yiisoft/yii2-actions/.github/workflows/phpunit.yml@master
    with:
      concurrency-group: sqlite-dev-${{ github.ref }}
      coverage-driver: none
      enable-concurrency: true
      extensions: curl, intl, pdo, pdo_sqlite
      os: '["ubuntu-latest"]'
      php-version: '["8.0","8.1","8.2","8.3","8.4"]'
      phpunit-group: sqlite
