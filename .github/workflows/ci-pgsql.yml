name: ci-pgsql

permissions:
  contents: read
  pull-requests: write

on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".appveyor.yml"
      - ".dockerignore"
      - ".editorconfig"
      - ".git-blame-ignore-revs"
      - ".gitattributes"
      - ".github/CONTRIBUTING.md"
      - ".github/FUNDING.yml"
      - ".github/ISSUE_TEMPLATE.md"
      - ".github/PULL_REQUEST_TEMPLATE.md"
      - ".github/SECURITY.md"
      - ".gitignore"
      - ".gitlab-ci.yml"
      - "code-of-conduct.md"
      - "docs/**"
      - "framework/.gitignore"
      - "framework/.phpstorm.meta.php"
      - "framework/CHANGELOG.md"
      - "framework/LICENSE.md"
      - "framework/README.md"
      - "framework/UPGRADE.md"
      - "eslint.config.js"
      - "LICENSE.md"
      - "README.md"
      - "ROADMAP.md"

  push: *ignore-paths

jobs:
  tests:
    name: PostgreSQL tests with coverage
    uses: yiisoft/yii2-actions/.github/workflows/database.yml@master
    with:
      concurrency-group: pgsql-${{ github.ref }}
      coverage-driver: xdebug
      database-env: '{"POSTGRES_USER":"postgres","POSTGRES_PASSWORD":"postgres","POSTGRES_DB":"yiitest"}'
      database-health-cmd: pg_isready
      database-image: postgres
      database-port: "5432"
      database-type: pgsql
      database-versions: '["10","11","12","13","14","15","16","17","latest"]'
      extensions: curl, intl, pdo, pdo_pgsql
      os: '["ubuntu-latest"]'
      php-version: '["7.4","8.5"]'
      phpunit-group: pgsql
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  tests-dev:
    name: PostgreSQL tests
    uses: yiisoft/yii2-actions/.github/workflows/database.yml@master
    with:
      concurrency-group: pgsql-dev-${{ github.ref }}
      coverage-driver: none
      database-env: '{"POSTGRES_USER":"postgres","POSTGRES_PASSWORD":"postgres","POSTGRES_DB":"yiitest"}'
      database-health-cmd: pg_isready
      database-image: postgres
      database-port: "5432"
      database-type: pgsql
      database-versions: '["latest"]'
      extensions: curl, intl, pdo, pdo_pgsql
      os: '["ubuntu-latest"]'
      php-version: '["8.0","8.1","8.2","8.3","8.4"]'
      phpunit-group: pgsql
