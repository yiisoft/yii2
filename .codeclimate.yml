---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
        CleanCode/StaticAccess:
            enabled: false
ratings:
  paths:
  - "**.js"
  - "**.php"
exclude_paths:
- tests/
- build/
- docs/
- framework/messages/
